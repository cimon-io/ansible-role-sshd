---
sshd_port: 22
sshd_address_family: "any"
sshd_protocol: 2

sshd_listen_address:
  - "::"
  - "0.0.0.0"

sshd_use_privilege_separation: "yes"  # < 7.6

sshd_syslog_facility: "AUTH"
sshd_log_level: "INFO"

sshd_key_regeneration_interval: 3600  # < 7.6
sshd_server_key_bits: 1024            # < 7.6

sshd_login_grace_time: 120
sshd_permit_root_login: "without-password"
sshd_strict_mode: "yes"
sshd_max_auth_tries: 6
sshd_max_sessions: 10

sshd_pubkey_authentication: "yes"

sshd_hostbased_authentication: "no"
sshd_ignore_rhosts: "yes"

sshd_password_authentication: "no"
sshd_permit_empty_passwords: "no"
sshd_challenge_response_authentication: "no"

sshd_kerberos_authentication: "no"
sshd_kerberos_get_AFS_token: "no"
sshd_kerberos_or_local_passwd: "yes"
sshd_kerberos_ticket_cleanup: "yes"

sshd_GSSAPI_authentication: "no"
sshd_GSSAPI_cleanup_credentials: "yes"

sshd_x11forwarding: "no"
sshd_print_motd: "no"
sshd_print_last_log: "yes"
sshd_TCP_keepalive: "yes"
sshd_banner: "none"

sshd_allow_users: []
sshd_deny_users: []

sshd_host_key:
  - "/etc/ssh/ssh_host_rsa_key"
  - "/etc/ssh/ssh_host_ecdsa_key"
  - "/etc/ssh/ssh_host_ed25519_key"
